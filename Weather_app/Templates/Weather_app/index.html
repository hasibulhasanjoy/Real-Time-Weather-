{% extends "Main.html" %}
<!--  -->
{% block content %}
<div class="card-container">
  <div class="card">
    <div class="card-content">
      <p>City : {{city}}</p>
      <p>temperature : {{temp}} ºC</p>
      <p>Weather : {{weather}}</p>
      <img src="http://openweathermap.org/img/w/{{ icon }}.png" />
      <p>Feels like : {{feels_like}} ºC</p>
      <p>Minimum : {{minimum}} ºC</p>
      <p>Maximum : {{maximum}} ºC</p>
      <p>Humidity : {{humidity}}%</p>
      <p>Pressure : {{pressure}}hPa</p>
      <p>Wind : {{wind}}m/s</p>
    </div>
  </div>
</div>
{% endblock content %}
